<div class="login-wrapper">
  <div class="login-container">
    <div class="login-header">
      <mat-icon class="login-icon">account_circle</mat-icon>
      <h2>Swagum Master</h2>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username">
      <mat-icon matPrefix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password">
      <mat-icon matPrefix>lock</mat-icon>
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button color="primary" class="login-btn" (click)="onLogin()" [disabled]="!username || !password">
      <mat-icon>login</mat-icon>
      Sign In
    </button>
  </div>
</div>
